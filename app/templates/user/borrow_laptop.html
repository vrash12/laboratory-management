{% extends 'base.html' %}
{% block title %}Borrow Laptop{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Borrow Laptop for {{ subject.subject_code }} - {{ subject.subject_name }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="laptop_id">Select Laptop:</label>
            <select class="form-control" id="laptop_id" name="laptop_id" required>
                {% for laptop in laptops %}
                    <option value="{{ laptop.id }}">{{ laptop.equipment_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Borrow Request</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
